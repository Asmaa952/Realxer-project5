<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/index-style.css"/>
        <title> Sign Up Page</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="w-75  mx-auto parent p-5 my-5"> 
                <h1 class="title  ">Smart Login System</h1>

                <input class="form-control mb-4 mt-4" type="text" id="signName" required placeholder="Enter Your Name">
                <input class="form-control mb-4" type="email" id="signEmail" required placeholder="Enter Your  Email">
                <input class="form-control mb-4" type="password" id="signPassword" required placeholder="Enter Your Password">
               
                <p class="d-none fs-3" id="alertMessage"> </p>
                
                <button id="signUpBtn"  class="btn btn-outline-info w-100 mb-3 mt-3 ">Sign Up</button>

                <p class="text-white d-block">you have an accoount? <a href="signIn.html" class="text-white text-decoration-none">Sign In</a></p>
                 
            </div>

        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/signUp.js"></script>
    </body>
</html>
